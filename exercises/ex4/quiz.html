<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="includes/style.css">
    <title>Disney Quiz</title>
</head>
<body>
        <h1>Disney Quiz: which Princess are you?</h1>
        <div class="rec">
            <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="post" autocomplete="on">
        
                <label>Your name is: <input name="fullName"> </label>
                <br>
                <label>Which Disney Princess do you prefer? <input name="pass"> </label>
                <br>
                <label>What is your favorite color out of the following? <input type="color"></label>
                <br>
                <label> I live in a? <input name="mail"> </label>
                <br>
                <label>My favorite weekend activity is? <input name="website"></label>
                <br>
                <label>The animal who will lead my (inevitable) royal parade is?: <input name="phone"> </label>
                <br>
                <label>The most important quality I look for in A prince is:<input name="coffee"> </label>
                <br>
                <label>Which of these outfit elements are you most likely to wear? <input name="temper"></label>
                <br>
                <label> My favorite place to burst into song is:<input name="address"></label>
                <br>
                <label>My favorite hair style is </style>:<input name="gender"></label>
                <br>
                <label>Your age is: <input name="age"></label>
                <br>
                <input type="submit" id="submit"  src="/images/Disney-Quiz.png">
            </form>
        </div>
        <div class="con1">
                <div class="mickey">
                    <div class="mouse-ear left"></div>
                    <div class="head"></div>
                    <div class="mouse-ear right"></div>
                </div>
                <div class="minnie">
                    <div class="mouse-ear left"></div>
                    <div class="head">
                        <div class="minnie-bow"></div>
                    </div>
                    <div class="mouse-ear right"></div>
                </div>
                <div class="pluto">
                    <div class="dog-ear left"></div>
                    <div class="pluto-head">
                        <div class="pluto-nose"></div>
                    </div>
                    <div class="dog-ear right"></div>
                </div>
                <div class="goofy">
                    <div class="dog-ear left"></div>
                    <div class="head">
                        <div class="goofy-hat">
                            <div class="top-hat"></div>
                        </div>
                    </div>
                    <div class="dog-ear right"></div>
                </div>
                <div class="donald">
                    <div class="donald-head">
                        <div class="donald-hat">
                            <div class="hat-tail"></div>
                        </div>
                        <div class="donald-nose"></div>
                    </div>
                </div>
            </div>
    </body>
</html>
